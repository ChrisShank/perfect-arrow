<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Arrow - Retarget</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      draggable-box {
        display: block;
        width: 50px;
        height: 50px;
        border: 2px solid black;
        position: absolute;
        z-index: 2;
      }

      retargetable-arrow {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <draggable-box id="box1" style="left: 0; top: 0"></draggable-box>
    <draggable-box id="box2" style="left: 100px; top: 200px"></draggable-box>
    <draggable-box id="box3" style="left: 200px; top: 100px"></draggable-box>
    <draggable-box id="box4" style="left: 200px; top: 200px"></draggable-box>

    <retargetable-arrow
      source="#box1"
      target="#box2"
      valid-target="draggable-box:not(#box4)"
    ></retargetable-arrow>

    <script type="module">
      import { PerfectArrow } from '../src/perfect-arrow.ts';
      import { DraggableBox } from './draggable-box.ts';

      DraggableBox.register();

      class RetargetableArrow extends PerfectArrow {
        static tagName = 'retargetable-arrow';

        #targetBeforeDrag = '';

        constructor() {
          super();

          this.addEventListener('pointerdown', this);
          this.addEventListener('lostpointercapture', this);
        }

        handleEvent(event) {
          switch (event.type) {
            case 'pointerdown': {
              const target = event.composedPath()[0];

              if (target.tagName !== 'polygon') return;

              this.addEventListener('pointermove', this);
              this.setPointerCapture(event.pointerId);
              this.#targetBeforeDrag = this.target;
              this.style.opacity = '0.5';
              return;
            }
            case 'pointermove': {
              const element = document.elementFromPoint(event.clientX, event.clientY);
              this.target = element.matches(this.getAttribute('valid-target'))
                ? `#${element.id}`
                : this.#targetBeforeDrag;
              return;
            }
            case 'lostpointercapture': {
              this.#targetBeforeDrag = '';
              this.style.opacity = '';
              this.removeEventListener('pointermove', this);
              return;
            }
          }
        }
      }

      RetargetableArrow.register();
    </script>
  </body>
</html>
