<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Arrow - Dragging</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      draggable-box {
        display: block;
        width: 50px;
        height: 50px;
        border: 4px solid black;
        position: absolute;
      }

      orthogonal-edge {
        display: block;
        position: absolute;
        pointer-events: none;
        border: 2px solid black;
        box-sizing: border-box;
        border-left: 2px dashed grey;
      }
    </style>
  </head>
  <body>
    <draggable-box id="box1" style="left: 0; top: 0"></draggable-box>
    <draggable-box id="box2" style="left: 100px; top: 200px"></draggable-box>

    <orthogonal-edge source="#box1" target="#box2"></orthogonal-edge>

    <script type="module">
      import { OrthogonalEdge } from '../src/orthogonal-edge.ts';
      import { DraggableBox } from './draggable-box.ts';

      DraggableBox.register();
      OrthogonalEdge.register();
    </script>
  </body>
</html>
