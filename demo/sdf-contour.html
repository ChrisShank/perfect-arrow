<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDF Contour</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      draggable-box {
        display: block;
        width: 5px;
        height: 5px;
        border: 2px solid black;
        position: absolute;
      }

      sdf-contour {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <draggable-box id="box1" style="left: 0; top: 0"></draggable-box>
    <draggable-box id="box2" style="left: 100px; top: 200px"></draggable-box>
    <draggable-box id="box3" style="left: 200px; top: 100px"></draggable-box>

    <sdf-contour sources="draggable-box"></sdf-contour>

    <script type="module">
      import { SDFContour } from '../src/sdf-contour.ts';
      import { DraggableBox } from './draggable-box.ts';

      DraggableBox.register();
      SDFContour.register();
    </script>
  </body>
</html>
