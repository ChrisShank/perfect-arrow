<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Arrow</title>
    <style>
      draggable-box {
        display: block;
        width: 50px;
        height: 50px;
        border: 2px solid black;
        position: relative;
      }

      draggable-point {
        display: block;
        width: 5px;
        height: 5px;
        border-radius: 50%;
      }

      perfect-arrow {
        display: block;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <draggable-box id="box1"></draggable-box>
    <draggable-box id="box2" style="left: 100px; top: 200px"></draggable-box>
    <draggable-box id="box3" style="left: 200px; top: 100px"></draggable-box>
    <perfect-arrow type="box" source="box1" target="box2"></perfect-arrow>
    <script type="module">
      import { PerfectArrow } from '/src/index.ts';

      PerfectArrow.register();

      function makeDraggable(el) {
        function onMouseDrag({ movementX, movementY }) {
          const { left, top } = window.getComputedStyle(el);
          let leftValue = parseInt(left);
          let topValue = parseInt(top);
          el.style.left = `${leftValue + movementX}px`;
          el.style.top = `${topValue + movementY}px`;
        }

        el.addEventListener('mousedown', () => {
          window.addEventListener('mousemove', onMouseDrag);
        });

        window.addEventListener('mouseup', () => {
          window.removeEventListener('mousemove', onMouseDrag);
        });
      }

      document.querySelectorAll('draggable-box').forEach((el) => makeDraggable(el));
    </script>
  </body>
</html>
